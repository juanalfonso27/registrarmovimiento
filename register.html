<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="header">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <div>
                    <p class="eyebrow">AgroGestor</p>
                    <h2>Crea tu cuenta</h2>
                    <p class="subtitle">Administra tus registros y vuelve cuando quieras.</p>
                </div>
            </div>
            <form id="registerForm">
                <div class="input-group">
                    <label class="input-label" for="username">Nombre de usuario</label>
                    <div class="input-field with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Ej: juanperez" autocomplete="username" required>
                    </div>
                    <label class="input-label" for="password">Contrasena</label>
                    <div class="input-field with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Minimo 6 caracteres" autocomplete="new-password" required>
                    </div>
                    <label class="input-label" for="confirmPassword">Confirma tu contrasena</label>
                    <div class="input-field with-icon">
                        <i class="fas fa-shield-alt"></i>
                        <input type="password" id="confirmPassword" placeholder="Repite tu contrasena" autocomplete="new-password" required>
                    </div>
                </div>
                <div class="status-message" id="authMessage"></div>
                <div class="btn-field">
                    <button type="submit" id="registerBtn">Crear cuenta</button>
                </div>
                <div class="social-login">
                    <div class="divider"><span>o continua con</span></div>
                    <button type="button" class="google-btn" id="googleRegisterBtn">
                        <i class="fab fa-google"></i>
                        <span>Continuar con Google</span>
                    </button>
                </div>
                <p class="register-link">Ya tienes una cuenta? <a href="index.html">Inicia sesion aqui</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
