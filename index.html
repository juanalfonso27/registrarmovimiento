<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroGPS - Gestión de Campos</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-amber-50 min-h-screen">
    <header class="bg-white shadow-lg border-b-4 border-green-600">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">AgroGPS</h1>
                        <p class="text-sm text-gray-600">Gestión Inteligente de Campos</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Total de Áreas</p>
                        <p class="text-xl font-bold text-green-600" id="total-areas">0</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Hectáreas Totales</p>
                        <p class="text-xl font-bold text-amber-600" id="total-hectares">0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

     
    <main class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-4 bg-gradient-to-r from-green-600 to-green-700">
                        <h2 class="text-xl font-bold text-white">Mapa de Campos</h2>
                        <p class="text-green-100">Dibuja áreas y registra productos aplicados</p>
                    </div>
                    <div class="relative">
                        <div id="map" class="h-96 lg:h-[500px]"></div>
                        <button id="fullscreen-btn" class="absolute bottom-4 right-16 bg-gray-800 hover:bg-gray-900 text-white p-3 rounded-full shadow-lg transition-all duration-200 z-[1000]" title="Pantalla completa">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 3H5a2 2 0 00-2 2v3m0 8v3a2 2 0 002 2h3m8-16h3a2 2 0 012 2v3m0 8v3a2 2 0 01-2 2h-3" />
                            </svg>
                        </button>
                        <button id="locate-btn" class="absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-all duration-200 z-[1000]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-4 bg-gradient-to-r from-amber-500 to-orange-500">
                        <h3 class="text-lg font-bold text-white">Registrar Producto</h3>
                    </div>
                    <form id="product-form" class="p-4 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Área Seleccionada</label>
                            <select id="area-select" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="">Selecciona un área</option>
                            </select>
                        </div>

                        <!-- Dynamic list of product lines -->
                        <div id="products-container" class="space-y-3">
                            <div class="product-line border rounded p-3 space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Producto</label>
                                    <select class="product-type w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                        <option value="Fungicida">Fungicida</option>
                                        <option value="Herbicida">Herbicida</option>
                                        <option value="Insecticida">Insecticida</option>
                                        <option value="Foliare">Foliare</option>
                                        <option value="Fertilizante">Fertilizante</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                                    <input type="text" class="product-name w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Ej: Urea 46%">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Dosis / Cantidad</label>
                                    <input type="number" class="product-quantity w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" step="0.01" placeholder="0.00">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Unidad</label>
                                    <select class="product-unit w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                         <option value="litros">litros</option>
                                        <option value="kilos">kilos</option>
                                        <option value="gramos">gramos</option>
                                        <option value="ml">ml</option>
                                    </select>
                                </div>
                                <div class="flex justify-end">
                                    <button type="button" class="remove-product-line bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg" title="Eliminar">
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end">
                            <button id="add-product-line" type="button" class="bg-amber-500 hover:bg-amber-600 text-white px-3 py-2 rounded-lg">Agregar otro producto</button>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Aplicación</label>
                            <input type="date" id="product-date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Notas</label>
                            <textarea id="product-notes" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Observaciones adicionales..."></textarea>
                        </div>

                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                            Registrar Producto(s)
                        </button>
                    </form>
                </div>

                <div id="areas-panel" class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-4 bg-gradient-to-r from-green-600 to-green-700 flex items-center justify-between">
                        <h3 class="text-lg font-bold text-white">Áreas Registradas</h3>
                        <button id="areas-fullscreen-btn" class="bg-white/10 hover:bg-white/20 text-white px-3 py-1 rounded-md text-sm">Pantalla completa</button>
                    </div>
                    <!-- Search box to filter registered areas -->
                    <div class="p-3 border-b">
                        <input id="areas-search" type="text" placeholder="Buscar área, producto o tipo..." class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" />
                    </div>
                    <div id="areas-list" class="max-h-64 overflow-y-auto">
                        <div class="p-4 text-center text-gray-500">
                            No hay áreas registradas
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
